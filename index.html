<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="container">

    <div class="header">
        <img class="logo" src="https://img.uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png">
        <h2 id='temp'></h2><br />
    </div>

    <form id="form">
        <input type="text" id="search" placeholder="Search by name">

        <button>Search</button>
    </form>

    <div class="boxContainer">
        <div id="country" class="box">Country</div>
        <div id="name" class="box">City</div>
        <div id="region" class="box">State</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
